<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mezan Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1 center">
        <h1 class="section-1-heading">
          Web Developer
        </h1>
        <img src="images/john-smith.jpg" alt="John Smith" class="person-img" />
        <h3 class="person-name">John Smith</h3>
        <a href="#" class="section-1-btn">Projects</a>
      </section>
      <!-- End Section 1 -->
      <!-- Navbar -->
      <nav class="navbar center">
        <a href="#" class="navbar-link">Home</a>
        <a href="#" class="navbar-link">About</a>
        <a href="#" class="navbar-link">Portfolio</a>
        <a href="#" class="navbar-link">Contact</a>
      </nav>
      <!-- End Navbar -->
      <!-- Section 2 -->
       <section class="section-2">
        <h1 class="section-2-heading">About Me</h1>
        <div class="progress-bars-wrapper">
          <!-- Progress Bar -->
          <div class="progress-bar">
            <p class="progress-text">
              HTML
              <span>97</span>%
            </p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">
              CSS
              <span>89</span>%
            </p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">
              JavaScript
              <span>85</span>%
            </p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">
              SASS
              <span>87</span>%
            </p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">
              ReactJS
              <span>80</span>%
            </p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">
              NodeJS
              <span>70</span>%
            </p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">
              MongoDB
              <span>50</span>%
            </p>
            <div class="progress-percent"></div>
          </div>
          <!-- End Progress Bar -->
        </div>
        <!-- Services -->
        <div class="services">
          
          <!-- Service -->
          <div class="service">
            <i class="far fa-lightbulb"></i>
            <h2 class="service-heading">Creative</h2>
          </div>
          
          <!-- Service -->
          <div class="service">
            <i class="fas fa-cut"></i>
            <h2 class="service-heading">Problem Solving</h2>
          </div>
          
          <!-- Service -->
          <div class="service">
            <i class="fas fa-techometer-alt"></i>
            <h2 class="service-heading">Fast</h2>
          </div>
          
          <!-- Service -->
          <div class="service">
            <i class="fas fa-rocket"></i>
            <h2 class="service-heading">Dynamic</h2>
          </div>

        </div>
        <!-- End Services -->
       </section>
      <!-- End Section 2 -->

    </div>

    <script src="script.js"></script>
  </body>
</html>
